<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>test1</title>
		<meta name="description" content="Test for the Clipping HTML.">
		<meta name="author" content="Zoltan Hawryluk">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>

	<body>
		
		<h1>SVG example</h1>
		<svg class="content" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink" baseProfile="tiny">
			<desc>This example uses the 'switch' element to provide a 
						fallback graphical representation of a paragraph, if 
						XHTML is not supported.</desc>
			<defs>
				<path id="path1" d="M10,30 H190 M10,60 H190 M10,90 H190 M10,120 H190"></path>
				<clipPath id="myClip">
						<circle cx="30" cy="30" r="20"/>
						<circle cx="70" cy="70" r="20"/>
				</clipPath>
				<filter id="drop-shadow">
					<feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
					<feOffset dx="5" dy="5" result="offsetblur"/>
					<feFlood flood-color="#ccc"/>
					<feComposite in2="offsetblur" operator="in"/>
					<feMerge>
						<feMergeNode/>
						<feMergeNode in="SourceGraphic"/>
					</feMerge>
				</filter>
			</defs>
			<!-- You must have width and height in pixels for IE.-->
			<g >
				<text>
					<tspan	x="0" y="30" class="header" style="filter: url(#drop-shadow)">This is arbitrary HTML</tspan>
					<tspan width="200" height="200" x="0" y="60" class="paragraph">This has been clipped using the 
						SVG clip-path tag</tspan>
				</text>
			</g>
		</svg>
		
		
		<h1>HTML example</h1>
		<svg class="content" xmlns="http://www.w3.org/2000/svg">
			<desc>This example uses the 'switch' element to provide a 
						fallback graphical representation of a paragraph, if 
						XHTML is not supported.</desc>
			<defs>
				<clipPath id="myClip">
						<circle cx="30" cy="30" r="20"/>
						<circle cx="70" cy="70" r="20"/>
				</clipPath>
		</defs>
			<!-- The 'switch' element will process the first child element
					 whose testing attributes evaluate to true.-->
			<switch>
		
				<!-- Process the embedded XHTML if the requiredExtensions attribute
						 evaluates to true (i.e., the user agent supports XHTML
						 embedded within SVG). -->
				<foreignObject width="100%" height="100%" clip-path="url(#myClip)"
									 requiredExtensions="http://www.w3.org/1999/xhtml">
					<div class="content">
						<h1 class="header">This is arbitrary HTML</h1>
							
						<p>This has been clipped using the SVG clip-path tag</p>
					</div>
				</foreignObject>
				<!-- Else, process the following alternate SVG.
						 Note that there are no testing attributes on the 'text' element.
						 If no testing attributes are provided, it is as if there
						 were testing attributes and they evaluated to true.-->
				<text font-size="10" font-family="Verdana">
					<tspan x="10" y="10">Here is a paragraph that</tspan>
					<tspan x="10" y="20">requires word wrap.</tspan>
				</text>
			</switch>
		</svg>
	</body>
</html>
